<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Bank Server Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Bank Server Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br /><br />
	<div class="container">
		<div class="row">
			<h1 class="text-center"> Account Details </h1>
		</div>
		<form>
			<div class="form-group row">
				<label for="staticEmail" class="col-sm-2 col-form-label">Account Number</label>
				<div class="col-sm-10">
					<input type="text" readonly class="form-control-plaintext" id="accountHolderName"
						th:text=${account.accountNumber}>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Branch</label>
				<div class="col-sm-10">
					<input type="text" class="form-control-plaintext" id="accountNumber" th:text=${account.branch}>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Account Type</label>
				<div class="col-sm-10">
					<input type="text" class="form-control-plaintext" id="accountType" th:text=${account.accountType}>
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Closing Balance</label>
				<div class="col-sm-10">
					<input type="text" class="form-control-plaintext" id="accountNumber" th:text=${account.balance}>
				</div>
			</div>
		</form>
		
		<div class="row">
			<h5 class="text-center">Last 10 transactions</h5>
		</div>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col" hidden>Id</th>
		      <th scope="col">Summary</th>
		      <th scope="col">Type</th>
		      <th scope="col">Amount</th>
			  <th scope="col">Date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="transaction: ${transactions}">
		      <td th:text="${transaction.transactionId}" hidden></td>
		      <td th:text="${transaction.transactionSummary}"></td>
		      <td th:text="${transaction.transactionType}" ></td>
		      <td th:text="${transaction.amount}" ></td>
			  <td th:text="${transaction.dateOfTransaction}" ></td>
		    </tr>
		  </tbody>
		</table>
	</div>
	<div class="col-md-6 offset-md-3">
		<a class="btn btn-primary btn-lg" th:href="@{/deposit(email=${email})}">Deposit</a>
		<a class="btn btn-secondary btn-lg" th:href="@{/withdraw(email=${email})}">Withdraw</button>
	</div>
</body>

</html>
