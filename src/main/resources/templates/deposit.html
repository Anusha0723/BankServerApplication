<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Bank Server Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Bank Server Application</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" th:href="@{/login}">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br /><br />
	<div class="container">
		<div class="row">
			<h1 class="text-center"> Deposit Amount to the account </h1>
		</div>
		<form th:action="@{/depositAmount(email=${email})}" method="post">
			<div class="form-group mb-3">
				<label class="control-label"> Amount</label>
				<input type="number" id="amount" name="amount" class="form-control"
					placeholder="Enter amount" />
			</div>
			<div class="form-group mb-3">
				<button class="btn btn-primary" type="submit">Deposit</button>
			</div>
		</form>
	</div>
</body>

</html>
